{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title_block %}Simpler.{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/jumbotron-narrow.css' %}" rel="stylesheet">	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<div class="container">
      {% block header_block %}
		      <div class="header">
				  {% if user.is_authenticated %}
				  <ul class="nav nav-pills pull-right">
                    <li class='active'><a href="/requests/">Simpler Requests</a></li>
				            <li class="active"><a style="background-color:#FF4000;" href="/logout/">Logout</a></li>
				          </ul>
						  {% endif %}
		        <h3 class="text-muted"><a href='/'>Simpler.</a></h3>
		      </div>
          {% endblock %}
  </head>
  <body>
	  {% block body_block %}{% endblock %}
  </body>
  <div id=class="footer navbar-fixed-bottom" style='text-align:center;'>
          <p class="muted credit">"Pounced with fire on flaming roads using ideas as our maps." - Dylan</p>
      </div>
  <script src="{% static 'js/jquery-1.11.1.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'jquery.scrollTo-1.4.12/jquery.scrollTo.js' %}"></script>
</html>
