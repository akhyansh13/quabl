{% load static %}
<html>
<head>
  <title>Quabl</title>
<script src="{% static 'js/jquery-1.11.1.js' %}"></script>
<script src="{% static 'js/firstlogin.js' %}"></script>
<link rel="icon" type="image/png" href="/quablmedia/favicon.ico" />
</head>
<style>
body{
  font-family:"Lucida Grande", "Segoe UI", "Helvetica Neue", Helvetica, Arial, serif, sans-serif;
}
.btn{
  display: inline-block;
  padding: 6px 12px;
  margin-bottom: 0;
  font-size: 14px;
  font-weight: normal;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  background-image: none;
  border: 1px solid transparent;
  border-radius: 4px;
}
.btn-default{
  color: #333;
  background-color: #fff;
  border-color: #ccc;
}

.ufield, .efield{
  resize:none;
}
</style>
<body style="background-color:#FFA500;">
  <div id="logocontainer" align="center"><img src="/quablmedia/logo.svg" style="height:100px;position:relative;top:50px;"></img>
  <div style="position:relative; top:150px;">
  <div align="center" style="color:#FFFFFF; font-size:40pt; padding-bottom:20px;">Hi! <br/>
  Quabl is fun, sign up below :)
  </div>
  <form id="profile_form" method="post" action="/firstlogin/"
  enctype="multipart/form-data">

  {% csrf_token %}

  <!-- Display each form. The as_p method wraps each element in a paragraph
  (<p>) element. This ensures each element appears on a new line,
  making everything look neater. -->

  {{profile_form.email}}<br/><br/>
  {{profile_form.username}}<br/><br/>
  <span style="color:#FFF;">NEW PASSWORD</span> {{profile_form.password}}<br/><br/>
  <!-- Provide a button to click to submit the form. -->
  <input type="submit" name="submit" value="Register" />
</form>
<div id="logocontainer"><img src="/quablmedia/logo.svg" style="width:100%; height:100%; display:none;"></img>
</div>
</div>
</body>
</html>
