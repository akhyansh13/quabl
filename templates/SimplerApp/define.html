{% extends 'SimplerApp/base.html' %}
{% block body_block %}
{% autoescape off %}
	<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{highlight}}</h3>
  </div>
  <div class="panel-body">
    <div style='color:#808080;text-align:center;'><i>How do you want the selected text simplified? Describe below.</i></div>
    <form method='post' action=''>
<div align = "center" style="padding:10px;">
	{% csrf_token %}
	{% for f in form.visible_fields %}
	{{ f.errors }}
	{{ f }}
	{% endfor %}
</div>
<div align = "center" style="padding-bottom:30px;"><button type="submit" class="btn btn-primary btn-lg">Ask for Simpler.</button></div>
  </div>
</form>
</div>{% endautoescape %}
{% endblock %}
